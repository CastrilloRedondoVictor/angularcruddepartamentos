<div class="container p-5 my-5">
  <h1 class="text-center text-primary mb-4">Editar Departamento</h1>

  <form (ngSubmit)="putDepartamento()" #departamentoForm="ngForm" class="p-4 border rounded shadow-sm bg-light">
    <!-- Campo de ID Departamento (Deshabilitado) -->
    <div class="form-group">
      <label for="idDepartamento" class="font-weight-bold">ID Departamento</label>
      <input
        type="number"
        id="idDepartamento"
        class="form-control"
        [(ngModel)]="departamento.idDepartamento"
        name="idDepartamento"
        disabled
        required
        #idDepartamento="ngModel"
        [ngClass]="{'is-invalid': idDepartamento.invalid && idDepartamento.touched}"
      />
    </div>

    <!-- Campo de Nombre -->
    <div class="form-group">
      <label for="nombre" class="font-weight-bold">Nombre</label>
      <input
        type="text"
        id="nombre"
        class="form-control"
        [(ngModel)]="departamento.nombre"
        name="nombre"
        placeholder="Ingresa el nombre del departamento"
        required
        #nombre="ngModel"
        [ngClass]="{'is-invalid': nombre.invalid && nombre.touched}"
      />
      <!-- Mensaje de error para el campo Nombre -->
      <div *ngIf="nombre.invalid && nombre.touched" class="invalid-feedback">
        <small>El nombre es obligatorio.</small>
      </div>
    </div>

    <!-- Campo de Localidad -->
    <div class="form-group">
      <label for="localidad" class="font-weight-bold">Localidad</label>
      <input
        type="text"
        id="localidad"
        class="form-control"
        [(ngModel)]="departamento.localidad"
        name="localidad"
        placeholder="Ingresa la localidad del departamento"
        required
        minlength="3"
        #localidad="ngModel"
        [ngClass]="{'is-invalid': localidad.invalid && localidad.touched}"
      />
      <!-- Mensaje de error para el campo Localidad -->
      <div *ngIf="localidad.invalid && localidad.touched" class="invalid-feedback">
        <small *ngIf="localidad.errors?.['required']">La localidad es obligatoria.</small>
        <small *ngIf="localidad.errors?.['minlength']">La localidad debe tener al menos 3 caracteres.</small>
      </div>
    </div>

    <!-- Botones de AcciÃ³n -->
    <div class="d-flex justify-content-between m-4">
      <button type="submit" class="btn btn-primary" [disabled]="departamentoForm.invalid">
        <i class="fas fa-save"></i> Guardar Cambios
      </button>
      <a type="button" class="btn btn-secondary" [routerLink]="['/']">
        <i class="fas fa-times-circle"></i> Cancelar
      </a>
    </div>
  </form>
</div>
